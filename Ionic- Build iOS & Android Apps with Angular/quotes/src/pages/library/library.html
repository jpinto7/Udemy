<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>    
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 text-center>Select your favorite Quote</h3>
  <ion-list>
    <button ion-item [navPush]="quotesPage" [navParams]="quoteGroup" *ngFor="let quoteGroup of quoteCollection">
      <ion-icon name="{{ quoteGroup.icon }}" item-left></ion-icon>
      <h2>{{ quoteGroup.category | uppercase }}</h2>
      <p>{{ quoteGroup.quotes.length }} Quote(s)</p>      
    </button>
  </ion-list>
</ion-content>
