<ion-header>
  <ion-navbar>
    <ion-title>{{ place.title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img [src]="place.imageUrl">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <agm-map
          [latitude]="place.location.latitude"
          [longitude]="place.location.longitude"
          [zoom]="16">
          <agm-marker
            [latitude]="place.location.latitude"
            [longitude]="place.location.longitude">
          </agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="onLeave()">Leave</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" (click)="onDelete()">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
