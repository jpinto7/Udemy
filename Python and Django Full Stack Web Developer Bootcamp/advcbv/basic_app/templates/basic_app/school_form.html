{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}
  {% if not form.instance.pk %}
    <h1>Create school</h1>
  {% else %}
    <h1>Update school</h1>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
{% endblock %}
